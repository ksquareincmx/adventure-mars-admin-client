<ion-split-pane>
  <ion-menu [content]="content" [hidden]="isSideMenuHidden()" id="sideMenu">
    <ion-header>
      <ion-toolbar color="primary" class="side-nav">
        <div class="logo">
          <ion-title>
            Admin
          </ion-title>
        </div>
        <div class="session">
          <p>{{auth.getEmail()}}</p>
          <button (click)="auth.logout()" ion-button icon-only clear>
            <ion-icon name="exit"></ion-icon>
          </button>
        </div>
      </ion-toolbar>
    </ion-header>

    <ion-content class="sideToolbarContent">
      <ion-list>
        <button menuClose ion-item no-lines *ngFor="let p of pages" (click)="openPage(p)" [ngClass]="{'sb-selected': p === selectedPage}">
          <ion-icon [name]="p.icon" item-left></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
